<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-padding">
    {{result | json}}
  </ion-card>
  <ion-button (click)="addPost()">
    add
  </ion-button>
  <ion-button (click)="removeCrypto()">
    remove crypto
  </ion-button>
  <ion-button (click)="addCrypto()">
    add crypto
  </ion-button>
  <ion-button (click)="readAll()">
    read values
  </ion-button>
</ion-content>
